<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="kagaorange" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BHV6TYCEL3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-BHV6TYCEL3");
    </script>
    <title>旧街道足跡マップ α版 &ndash; 東海道53次</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.1.2/gpx.min.js"></script>
    <link rel="stylesheet" href="map_style.css" />
    <script src="map_helper.js"></script>
  </head>
  <body>
    <img src="logo160.png" alt="旧街道足跡マップ" />
    <h1>
      <a href="./"><span class="logo-font">旧街道足跡マップ</span> α版</a>
      <span class="sep">&gt;</span>
      東海道53次
    </h1>
    <div id="map"></div>
    <script>
      const map = L.map("map");
      const stationOverlay = L.layerGroup();
      stationOverlay.addTo(map);
      const gpxOverlay = L.layerGroup();
      gpxOverlay.addTo(map);
      initMap(L, map, {
        宿場: stationOverlay,
        "kagaorange の軌跡": gpxOverlay,
      });

      // Stations
      const markers = [
        { name: "日本橋", lat: "35.684112", lng: "139.774533" },
        { name: "三条大橋", lat: "35.009044", lng: "135.771801" },
      ];
      const iconMarkers = L.featureGroup();
      setMarkers(L, stationOverlay, iconMarkers, markers);
      map.fitBounds(iconMarkers.getBounds());

      // GPX
      setGpx(L, gpxOverlay, "gpx/kagaorange_2023-10-14.gpx", "blue"); // #1 日本橋→横浜
      setGpx(L, gpxOverlay, "gpx/kagaorange_2023-10-28.gpx", "blue"); // #2 横浜→大磯
      setGpx(L, gpxOverlay, "gpx/kagaorange_2023-11-03.gpx", "blue"); // #3 大磯→箱根関所
      setGpx(L, gpxOverlay, "gpx/kagaorange_2023-11-25.gpx", "blue"); // #4 箱根関所→片浜
      setGpx(L, gpxOverlay, "gpx/kagaorange_2023-12-16.gpx", "blue"); // #5-6 片浜→興津, 興津→静岡
      setGpx(L, gpxOverlay, "gpx/kagaorange_2023-12-23.gpx", "blue"); // #7-9 静岡→島田, 島田→袋井, 袋井→舞阪
      setGpx(L, gpxOverlay, "gpx/kagaorange_2024-01-27.gpx", "blue"); // #10-12 舞阪→豊橋, 豊橋→岡崎, 岡崎→熱田
      setGpx(L, gpxOverlay, "gpx/kagaorange_2024-03-30.gpx", "blue"); // #13-14 熱田→桑名, 桑名→井田川
      setGpx(L, gpxOverlay, "gpx/kagaorange_2024-05-02.gpx", "blue"); // #5-18 井田川→関, 関→水口, 水口→大津, 大津→京都御所
    </script>
  </body>
</html>
