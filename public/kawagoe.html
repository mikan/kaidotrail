<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="kagaorange" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BHV6TYCEL3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-BHV6TYCEL3");
    </script>
    <title>旧街道足跡マップ α版 &ndash; 川越街道</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.1.2/gpx.min.js"></script>
    <link rel="stylesheet" href="map_style.css" />
    <script src="map_helper.js"></script>
  </head>
  <body>
    <img src="logo160.png" alt="旧街道足跡マップ" />
    <h1>
      <a href="./"><span class="logo-font">旧街道足跡マップ</span> α版</a>
      <span class="sep">&gt;</span>
      川越街道
    </h1>
    <div id="map"></div>
    <script>
      const map = L.map("map");
      const stationOverlay = L.layerGroup();
      stationOverlay.addTo(map);
      const gpxOverlay = L.layerGroup();
      gpxOverlay.addTo(map);
      initMap(L, map, {
        宿場: stationOverlay,
        "kagaorange の軌跡": gpxOverlay,
      });

      // Stations
      const markers = [
        { name: "日本橋", lat: "35.684112", lng: "139.774533" },
        { name: "平尾追分", lat: "35.749627", lng: "139.714079" },
        { name: "川越城", lat: "35.924836", lng: "139.485455" },
      ];
      const iconMarkers = L.featureGroup();
      setMarkers(L, stationOverlay, iconMarkers, markers);
      initQueryParamUpdater(map, () => map.fitBounds(iconMarkers.getBounds()));

      // GPX
      setGpx(L, gpxOverlay, "gpx/kagaorange_2025-05-05.gpx", "blue"); // #1 日本橋→新座
      setGpx(L, gpxOverlay, "gpx/kagaorange_2025-06-21.gpx", "blue"); // #2 新座→川越
    </script>
  </body>
</html>
