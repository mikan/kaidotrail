<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="kagaorange" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BHV6TYCEL3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-BHV6TYCEL3");
    </script>
    <title>旧街道足跡マップ α版 &ndash; 地図座標取得ツール</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="map_style.css" />
    <script src="map_helper.js"></script>
  </head>
  <body>
    <img src="logo160.png" alt="旧街道足跡マップ" />
    <h1 style="padding-top: 3px">
      <a href="./"><span class="logo-font">旧街道足跡マップ</span> α版</a>
      <span class="sep">&gt;</span>
      地図座標取得ツール
      <label style="margin-left: 10px; color: green; font-family: monospace">
        座標:
        <input id="location" size="24" class="padding-top: 0" />
      </label>
      <button id="history" style="height: 24px">履歴</button>
    </h1>
    <div id="map" style="cursor: crosshair; display: block"></div>
    <pre
      id="log"
      style="
        position: absolute;
        top: 30px;
        bottom: 0;
        right: 0;
        left: 0;
        margin: 0;
        padding: 10px;
        color: lightgreen;
        background: black;
        display: none;
      "
    ></pre>
    <script>
      const buttonHistory = document.getElementById("history");
      const log = document.getElementById("log");
      buttonHistory.addEventListener("click", () => {
        log.style.display = log.style.display === "block" ? "none" : "block";
        const mapElm = document.getElementById("map");
        mapElm.style.display = mapElm.style.display === "none" ? "block" : "none";
      });
      const inputLocation = document.getElementById("location");
      inputLocation.addEventListener("focus", () => inputLocation.select());
      const map = L.map("map");
      initMap(L, map);
      initQueryParamUpdater(map, () => map.setView([35.6839621, 139.7743418], 13));
      map.on("click", (e) => {
        const lat = Math.round(e.latlng.lat * 10000000) / 10000000;
        const lng = Math.round(e.latlng.lng * 10000000) / 10000000;
        inputLocation.setAttribute("value", lat + "," + lng);
        navigator.clipboard.writeText(lat + "," + lng);
        log.innerHTML = log.innerHTML + "[" + lat + ", " + lng + "],\n";
        L.featureGroup().addLayer(
          L.marker([lat, lng])
            .addTo(map)
            .bindPopup(lat + "," + lng),
        );
      });
    </script>
  </body>
</html>
