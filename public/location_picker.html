<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="kagaorange" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BHV6TYCEL3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-BHV6TYCEL3");
    </script>
    <title>旧街道足跡マップ α版 &ndash; 地図座標取得ツール</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="map_style.css" />
    <script src="map_helper.js"></script>
  </head>
  <body>
    <img src="logo160.png" alt="旧街道足跡マップ" />
    <h1>
      <a href="./"><span class="logo-font">旧街道足跡マップ</span> α版</a>
      <span class="sep">&gt;</span>
      地図座標取得ツール
      <label style="margin-left: 10px; color: green; font-family: monospace">
        座標:
        <input id="location" size="24" />
      </label>
    </h1>
    <div id="map" style="cursor: crosshair"></div>
    <script>
      const inputLocation = document.getElementById("location");
      inputLocation.addEventListener("focus", () => inputLocation.select());
      const map = L.map("map");
      const tileLayers = [];
      tileLayers[0] = L.tileLayer("https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png", {
        attribution:
          "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>",
      });
      tileLayers[1] = L.tileLayer(
        "https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg",
        {
          attribution:
            "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>",
        },
      );
      tileLayers[2] = L.tileLayer("https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}", {
        attribution:
          "<a href='https://developers.google.com/maps/documentation' target='_blank'>Google Maps</a>",
      });
      tileLayers[3] = L.tileLayer(
        "http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}",
        {
          attribution: 'Tiles &copy; <a href="http://www.esrij.com/"> Esri Japan </a>',
        },
      );
      tileLayers[2].addTo(map);
      L.control
        .layers({
          "国土地理院 標準地図": tileLayers[0],
          "国土地理院 写真": tileLayers[1],
          "Google マップ": tileLayers[2],
          "Esri 地形図": tileLayers[3],
        })
        .addTo(map);
      map.setView([35.6839621, 139.7743418], 13);
      map.on("click", (e) => {
        const lat = Math.round(e.latlng.lat * 10000000) / 10000000;
        const lng = Math.round(e.latlng.lng * 10000000) / 10000000;
        inputLocation.setAttribute("value", lat + "," + lng);
        navigator.clipboard.writeText(lat + "," + lng);
      });
    </script>
  </body>
</html>
