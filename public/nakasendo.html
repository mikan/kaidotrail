<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="kagaorange" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BHV6TYCEL3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-BHV6TYCEL3");
    </script>
    <title>旧街道足跡マップ α版 &ndash; 中山道69次+初期中山道</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.1.2/gpx.min.js"></script>
    <link rel="stylesheet" href="map_style.css" />
    <script src="map_helper.js"></script>
    <script src="nakasendo.js"></script>
  </head>
  <body>
    <img src="logo160.png" alt="旧街道足跡マップ" />
    <h1>
      <a href="./"><span class="logo-font">旧街道足跡マップ</span> α版</a>
      <span class="sep">&gt;</span>
      中山道69次+初期中山道
    </h1>
    <div id="map"></div>
    <script>
      const map = L.map("map");
      const routeOverlay = L.layerGroup();
      routeOverlay.addTo(map);
      const shokiRouteOverlay = L.layerGroup();
      shokiRouteOverlay.addTo(map);
      const stationOverlay = L.layerGroup();
      stationOverlay.addTo(map);
      const gpxOverlay = L.layerGroup();
      gpxOverlay.addTo(map);
      initMap(L, map, {
        宿場: stationOverlay,
        おすすめ歩行ルート: routeOverlay,
        初期中山道ルート: shokiRouteOverlay,
        "kagaorange の軌跡": gpxOverlay,
      });

      // Stations
      const iconMarkers = L.featureGroup();
      setMarkers(L, stationOverlay, iconMarkers, nakasendoStations);
      initQueryParamUpdater(map, () => map.fitBounds(iconMarkers.getBounds()));

      // Route
      L.polyline(nakasendoRoute, { color: "red", weight: 5 }).addTo(routeOverlay);
      L.polyline(shokiNakasendoRoute, { color: "lightcoral", weight: 5 }).addTo(shokiRouteOverlay);

      // GPX
      setGpx(L, gpxOverlay, "gpx/kagaorange_2022-11-03.gpx", "blue"); // 鳥居峠ハイキング
      setGpx(L, gpxOverlay, "gpx/kagaorange_2022-11-04.gpx", "blue"); // 馬籠峠ハイキング
      setGpx(L, gpxOverlay, "gpx/kagaorange_2022-12-04.gpx", "blue"); // #1 日本橋→宮原
      setGpx(L, gpxOverlay, "gpx/kagaorange_2022-12-10.gpx", "blue"); // #2 宮原→籠原
      setGpx(L, gpxOverlay, "gpx/kagaorange_2023-01-21.gpx", "blue"); // #3 籠原→北高崎
      setGpx(L, gpxOverlay, "gpx/kagaorange_2023-01-29.gpx", "blue"); // #4 北高崎→軽井沢
      setGpx(L, gpxOverlay, "gpx/kagaorange_2023-02-11.gpx", "blue"); // #5-6 軽井沢→芦田, 芦田→下諏訪
      setGpx(L, gpxOverlay, "gpx/kagaorange_2023-03-11.gpx", "blue"); // #7-8 下諏訪→奈良井, 奈良井→上松
      setGpx(L, gpxOverlay, "gpx/kagaorange_2023-04-30.gpx", "blue"); // #9-11 上松→大妻籠, 大妻籠→恵那, 恵那→伏見
      setGpx(L, gpxOverlay, "gpx/kagaorange_2023-05-27.gpx", "blue"); // #12-13 伏見→美江寺, 美江寺→醒井
      setGpx(L, gpxOverlay, "gpx/kagaorange_2023-07-15.gpx", "blue"); // #14-16 醒井→武佐, 武佐→大津, 大津→三条大橋
      setGpx(L, gpxOverlay, "gpx/kagaorange_2024-09-14.gpx", "blue"); // 初期中山道
    </script>
  </body>
</html>
